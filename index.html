<html lang="en">
  <head>
    <title>OpenKneeboard Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="pageTemplate" class="hidden">
      <div class="inputGrid">
        <div class="bufferContainer">
          <div class="staging mono"></div>
          <div class="buffer mono">0</div>
        </div>

        <button class="opSqrt glyph">&#xE94B;</button>
        <button class="opDivide glyph">&#xE94A;</button>
        <button class="opMultiply glyph">&#xE947;</button>
        <button class="backspace glyph">&#xE94F;</button>


        <button class="num" data-value="7">7</button>
        <button class="num" data-value="8">8</button>
        <button class="num" data-value="9">9</button>
        <button class="opPlus glyph">&#xE948;</button>

        <button class="num" data-value="4">4</button>
        <button class="num" data-value="5">5</button>
        <button class="num" data-value="6">6</button>
        <button class="opMinus glyph">&#xE949;</button>

        <button class="num" data-value="1">1</button>
        <button class="num" data-value="2">2</button>
        <button class="num" data-value="3">3</button>
        <button class="opEquals glyph">&#xE94E;</button>

        <button class="num num0" data-value="0">0</button>
        <!-- num0 -->
        <button class="decimal">.</button>
        <!-- opEquals -->
      </div>
      <div class="history"></div>
    </div>
    <div id="pagesRoot">
    </div>
    <script src="script.js"></script>
  </body>
</html>
